spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/effitizer?serverTimezone=Asia/Seoul
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  profiles:
    include:
      - oauth
      - aws
      - credentials
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace#
    root: info
