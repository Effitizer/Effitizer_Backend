# application-yml

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/effitizer?useUnicode=true&characterEncoding=utf8
    password:
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: create
  profiles:
    include: oauth
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace#
    root: info